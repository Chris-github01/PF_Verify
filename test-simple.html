<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="details"></div>

    <script>
        const supabaseUrl = 'https://cbankidsdfsvsgfygbzt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiYW5raWRzZGZzdnNnZnlnYnp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMTk3NDgsImV4cCI6MjA3ODg5NTc0OH0.SXgc-9ZamplKeJm5_nl8J2-UzO7A0f8KbAnPZEmsiSo';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            const status = document.getElementById('status');
            const details = document.getElementById('details');

            try {
                status.textContent = 'Checking session...';
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();

                details.innerHTML += `<p><strong>Session Check:</strong> ${sessionError ? 'ERROR: ' + sessionError.message : 'OK'}</p>`;
                details.innerHTML += `<p><strong>Has Session:</strong> ${!!sessionData.session}</p>`;

                if (sessionData.session) {
                    details.innerHTML += `<p><strong>User ID:</strong> ${sessionData.session.user.id}</p>`;
                    details.innerHTML += `<p><strong>Email:</strong> ${sessionData.session.user.email}</p>`;
                }

                status.textContent = 'Testing database query...';
                const { data: orgs, error: orgError } = await supabase
                    .from('organisations')
                    .select('id, name')
                    .limit(5);

                details.innerHTML += `<p><strong>Orgs Query:</strong> ${orgError ? 'ERROR: ' + orgError.message : 'OK - Found ' + (orgs?.length || 0) + ' orgs'}</p>`;

                if (orgs && orgs.length > 0) {
                    details.innerHTML += `<p><strong>Orgs:</strong> ${orgs.map(o => o.name).join(', ')}</p>`;
                }

                status.textContent = 'Test complete!';
                status.style.color = orgError ? 'red' : 'green';
            } catch (err) {
                status.textContent = 'Test failed!';
                status.style.color = 'red';
                details.innerHTML += `<p><strong>Exception:</strong> ${err.message}</p>`;
                console.error(err);
            }
        }

        testConnection();
    </script>
</body>
</html>
